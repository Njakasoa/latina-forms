<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My latina forms experimentation</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/forms.css">
</head>

<body>
  <h1>This is an experimentation for creating something new ! Enjoy it !</h1>
  <form>
    <div class="input-field">
      <input id="lastname" type="text">
      <label for="lastname">Nom</label>
    </div>
    <div class="input-field">
      <input id="firstname" type="text">
      <label for="firstname">Prénom</label>
    </div>
    <div class="input-field select">
      <select>
        <option value="1">Haut</option>
        <option value="2">Bas</option>
        <option value="3">Gauche</option>
        <option value="4" selected>Droite</option>
        <option value="5">Milieu</option>
      </select>
      <label class="active">Type d'excercice</label>
    </div>
    <label>
      <input type="checkbox" />
      <span>Groupe de base ?</span>
    </label>
    <div class="input-field is-valid">
      <input id="email" type="email">
      <label for="email">Adresse électronique</label>
    </div>
    <div class="input-field is-invalid">
      <input id="pass" type="password">
      <label for="pass">Mot de passe</label>
    </div>
    <div class="input-field">
      <input id="pass2" type="password">
      <label for="pass2">Confirmation mot de passe</label>
    </div>
    <button class="btn btn-primary">Enregistrer les modifications</button>
    <button class="btn btn-primary">Enregistrer les modifications</button>
    <button class="btn btn-secondary">Enregistrer les modifications</button>
    <button class="btn btn-success">Enregistrer les modifications</button>
    <button class="btn btn-warning">Enregistrer les modifications</button>
    <button class="btn btn-danger">Enregistrer les modifications</button>
    <button class="btn btn-primary btn-block">Enregistrer les modifications</button>

    <button class="btn btn-primary outline">Enregistrer les modifications</button>
    <button class="btn btn-primary outline ">Enregistrer les modifications</button>
    <button class="btn btn-secondary outline">Enregistrer les modifications</button>
    <button class="btn btn-success outline ">Enregistrer les modifications</button>
    <button class="btn btn-warning outline ">Enregistrer les modifications</button>
    <button class="btn btn-danger outline">Enregistrer les modifications</button>
    <button class="btn btn-primary outline btn-block">Enregistrer les modifications</button>
  </form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/forms.js"></script>
<script src="js/select.js"></script>

</html>
